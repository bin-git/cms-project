    <script>
        $(function () {
            goPage();
        })
        function goPage(page_num) {
            page_num = page_num || 1;
            var _id = 38;
            $.ajax({
                url: "/ajax/list",
                type: "GET",
                data: { 'id': _id, 'start': page_num },
                dataType: "JSON",
                success: function (result) {
                    //alert(result.data.length);
                    $("#pagers").html(result.pager);
                    if (result.data.length > 0) {
                        var html = '';
                        for (var i in result.data) {
                            var item = result.data[i];
                            var field_age, field_address, field_count, field_features;
                            for (var j = 0; j < item.field2.length; j++) {
                                var itemField = item.field2[j];
                                if (!itemField.length) continue;

                                if (itemField[0] == 'field_age') {
                                    field_age = itemField[1];
                                }
                                if (itemField[0] == "field_address") {
                                    field_address = itemField[1];
                                }
                                if (itemField[0] == "field_count") {
                                    field_count = itemField[1];
                                }
                                if (itemField[0] == "field_features") {
                                    field_features = itemField[1];
                                }
                            }
                            html += ' <li>';
                            html += '<a href="' + item.url + '" title="' + item.title + '">';
                            html += '<img src="' + item.img + '" alt="' + item.title + '" title="' + item.title + '">';
                            html += '<h1>' + item.title + '</h1>';
                            html += '<span class="on">';
                            html += '<p>';
                            html += '' + item.title + ' <br /><br />';
                            html += field_features + '<br />';
                            html += field_address + '<br />';
                            //html += '' + field_count + '人选择她<br />';
                            html += '<br />';
                            html += '[查看详情]';
                            html += '</p>';
                            html += '</span>';
                            html += '</a></li>';

                        }
                        $('.js-list').html(html);
                    }
                },
                error: function () {
                    // alert("error");
                }
            });
        }
    </script>
